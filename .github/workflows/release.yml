name: RelWithDebInfo

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build and run tests
    runs-on: ubuntu-latest
    container:
      image: docker.io/psedoc/anyhttp:0.17
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure CMake
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Run tests with CTest
      run: ctest --test-dir build --output-on-failure

    - name: Run tests (if available)
      run: |
        ASAN_OPTIONS=detect_leaks=1 build/test/test_all

  asan:
    name: Build and run tests (ASAN)
    runs-on: ubuntu-latest
    container:
      image: docker.io/psedoc/anyhttp:0.17

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake with ASAN
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer"

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests (if available)
        run: |
          ASAN_OPTIONS=detect_leaks=1 build/test/test_all
