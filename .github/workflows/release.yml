name: Build and run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: RelWithDebInfo
    runs-on: ubuntu-latest
    container:
      image: docker.io/psedoc/anyhttp:0.22
    
    steps:
    - &checkout
      name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure CMake
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
      
    - &build
      name: Build
      run: cmake --build build --parallel
      
    - name: Run tests (if available)
      run: |
        build/test/test_all

  asan:
    name: ASAN
    runs-on: ubuntu-latest
    container:
      image: docker.io/psedoc/anyhttp:0.22

    steps:
      - *checkout

      - name: Configure CMake with ASAN
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer"

      - *build

      - name: Run tests (if available)
        run: |
          ASAN_OPTIONS=detect_leaks=1 build/test/test_all

  tsan:
    name: TSAN
    runs-on: ubuntu-latest
    container:
      image: docker.io/psedoc/anyhttp:0.22

    steps:
      - *checkout

      - name: Configure CMake with TSAN
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fsanitize=thread -fno-omit-frame-pointer" -DCMAKE_C_FLAGS="-fsanitize=thread -fno-omit-frame-pointer"

      - *build

      - name: Run tests (if available)
        run: |
          TSAN_OPTIONS=report_signal_unsafe=0 build/test/test_all
